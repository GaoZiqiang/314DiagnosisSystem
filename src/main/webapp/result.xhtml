<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>诊断结果</title>
</h:head>
<h:body>
	<h1>诊断结果(最上面为最新结果)</h1>
	<h:form>
		<p:dataTable value = "#{parameterController.newEngineInfoList}" var = "engineInfo"
            styleClass = "engineInfoListTable"
            headerClass = "engineInfoListTableHeader"
            rowClasses = "engineInfoListTableOddRow,engineInfoListTableEvenRow">
            
            <p:column>    				
               <f:facet name = "header">ID</f:facet>    				
               #{engineInfo.id}
            </p:column>
            <p:column>    				
               <f:facet name = "header">测试时间</f:facet>    				
               #{engineInfo.time}
            </p:column>
            <p:column>    				
               <f:facet name = "header">冷却液温度T异常</f:facet>    				
               #{engineInfo.exception_T}
            </p:column>
            
            <p:column>
               <f:facet name = "header">水泵压力P1异常</f:facet>
               #{engineInfo.exception_P1}
            </p:column>
            
            <p:column>
               <f:facet name = "header">汽缸压缩压力P2异常</f:facet>
               #{engineInfo.exception_P2}
            </p:column>
            
            <p:column>
               <f:facet name = "header">水泵轴与叶轮径向间隙L异常</f:facet>
               #{engineInfo.exception_L1}
            </p:column>
            <p:column>
               <f:facet name = "header">水泵传动带偏移量X异常</f:facet>
               #{engineInfo.exception_X}
            </p:column>
         </p:dataTable>
	</h:form>
</h:body>
</html>
