<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>故障诊断</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="css/table-styles.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body id="body">
	<div class="container">
		<div id="header">
			<h1>发动机远程监控与智能诊断系统</h1>
		</div>
		<ul id="nav">

		</ul>
		<div id="daohang">

			<ul>

				<li><a href="./index.jsf">首页</a></li>

				<li><a href="./engine.jsf">发动机</a></li>

				<li><a href="./diagnosis.jsf">故障与诊断</a></li>

				<li><a href="#">帮助</a></li>

				<li><a href="#">关于</a></li>
			</ul>

		</div>


		<div id="section" class="section">
			<h1>故障诊断</h1>
			<h:form>
				<table>
					<tr>
						<td>发动机类型：</td>
						<td><h:selectOneRadio value="#{tempEngine.engineType}">
								<f:selectItem id="engineType1" itemValue="gasolineEngine"
									itemLabel="汽油机" />
								<f:selectItem id="engineType2" itemValue="dieselEngine"
									itemLabel="柴油机" />
							</h:selectOneRadio></td>
						<td>（必选）</td>
					</tr>

					<tr>
						<td>冷却方式：</td>
						<td><h:selectOneRadio value="#{tempEngine.coolingMethod}">
								<f:selectItem id="method1" itemValue="coolant" itemLabel="加冷却液" />
								<f:selectItem id="method2" itemValue="antifreeze"
									itemLabel="加冷却液液和防冻剂" />
							</h:selectOneRadio></td>
						<td>（必选）</td>
					</tr>

					<tr>
						<td>冷却液温度T:</td>
						<td><h:inputText name="tem_T" value="#{tempEngine.tem_T}"
								size="10" />℃</td>
						<td>(必填!)</td>
					</tr>
					<tr>
						<td>水泵压力P1:</td>
						<td><h:inputText name="pressure_P1"
								value="#{tempEngine.pressure_P1}" size="10" />Mpa</td>
						<td>(必填!)</td>
					</tr>

					<tr>
						<td>汽缸压缩压力P2:</td>
						<td><h:inputText name="pressure_P2"
								value="#{tempEngine.pressure_P2}" size="10" />Mpa</td>
						<td>(必填!)</td>
					</tr>
					<tr>
						<td>气温器主阀门间隙L1:</td>
						<td><h:inputText name="gap_L1" value="#{tempEngine.gap_L1}"
								size="10" />mm</td>
						<td>(必填!)</td>
					</tr>
					<tr>
						<td>水泵轴与叶轮间隙L2:</td>
						<td><h:inputText name="gap_L2" value="#{tempEngine.gap_L2}"
								size="10" />mm</td>
						<td>(必填!)</td>
					</tr>
					<tr>
						<td size="10">水泵传动带偏移量X:</td>
						<td><h:inputText name="offset_X"
								value="#{tempEngine.offset_X}" size="10" />mm</td>
						<td>(必填!)</td>
					</tr>
					<tr>
						<td><h:commandButton value="诊断"
								action="#{parameterController.analysis}" size="10" /></td>
						<td><h:commandButton value="查看记录"
								action="#{parameterController.log}" size="10" /></td>
						<td><h:commandButton value="退出"
								action="#{parameterController.backOff}" size="10" /></td>
					</tr>
				</table>
			</h:form>
		</div>
		<div id="footer">Copyright © 2017 | Power by iWebSudio</div>
	</div>

</h:body>
</html>
