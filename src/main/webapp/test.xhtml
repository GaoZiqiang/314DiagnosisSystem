<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>诊断结果</title>
	<!-- css style partly from: http://www.coreservlets.com/JSF-Tutorial/jsf2 -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="css/table-styles.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body id="body">
	<div class="container">
		<div id="header">
			<h1>发动机远程监控与智能诊断系统</h1>
		</div>
		<ul id="nav">

		</ul>
		<div id="daohang">

			<ul>

				<li><a href="./index.jsf">首页</a></li>

				<li><a href="./engine.jsf">发动机</a></li>

				<li><a href="./diagnosis.jsf">故障与诊断</a></li>

				<li><a href="#">帮助</a></li>

				<li><a href="#">关于</a></li>
			</ul>

		</div>


		<div id="section">
			<p>
				<h1>异常表现</h1>
			</p>
			<h:form>
				<p>#{parameterController.resultFlag}</p>
				<p><h1>可能故障</h1></p>
				<p>
					<h:dataTable value="#{parameterController.resultList} "
						var="result">
						<h:column>
							<h:outputText value="#{result}" />
						</h:column>
					</h:dataTable>
				</p>
			</h:form>
		</div>

		<div id="footer">Copyright © 2017 | Power by iWebSudio</div>
	</div>
</h:body>
</html>
